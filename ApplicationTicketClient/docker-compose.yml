version: "3.9"

services:
  mongo-db:
    image: mongo:4.4
    container_name: ticketapp_mongo_local
    command:
      - mongod
      - --bind_ip_all
      - --port
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_local:/data/db
    environment:
      - MONGO_INITDB_DATABASE=app_ticket_db
    networks:
      - ticket-network

  server:
    container_name: ticketapp_backend_local
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - JWT_SECRET=your-local-secret-key
      - MONGODB_URI=mongodb://mongo-db:27017/app_ticket_db
      - NODE_ENV=development
      - PORT=5000
      - CORS_CREDENTIALS=true
    volumes:
      - ./server/server/uploads:/app/server/uploads
      # Mount source code for development (optional - for hot reload)
      - ./server:/app/server
      - /app/server/node_modules
    ports:
      - "5000:5000"
    networks:
      - ticket-network
    depends_on:
      - mongo-db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: ticketapp_frontend_local
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - ticket-network
    depends_on:
      - server
    restart: unless-stopped

networks:
  ticket-network:
    driver: bridge

volumes:
  mongo_data_local:
    name: ticketapp_mongo_data_local
